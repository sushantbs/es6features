<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="es6-destruct">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <div class="card">
      <div class="circle">3</div>
      <h1>Destructuring</h1>
      <p>Sweet syntactic sugar to unwrap the core of JavaScript...</p>
      <div class="presenter-note">
        <pre>
          <code>
var source = {a: 1, b: 'bee', c: {d: 'nested', e: [9, 8, 7]}};
var { a: t1, b: t2, c: {d: t3, e: [t4, ,t5]}} = source;

console.log({t1, t2, t3, t4, t5});
          </code>
        </pre>
      </div>
      <p>...with support for default values</p>
      <div class="presenter-note">
        <pre>
          <code>
var source = {a: 'a', b: 'b', c: 'c'};
var { a, b, e = 20} = source;

console.log([a, b, e]);
          </code>
        </pre>
      </div>
    </div>
  </template>
  <script>
    class ES6Destruct extends Polymer.Element {
      static get is() {
        return 'es6-destruct';
      }
    }
    window.customElements.define(ES6Destruct.is, ES6Destruct);
  </script>
</dom-module>

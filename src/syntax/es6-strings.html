<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="es6-strings">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <div class="card">
      <div class="circle">2</div>
      <h1>Template Literals</h1>
      <p>Use your javascript variables directly in strings.</p>
      <div class="presenter-note">
        <pre>
          <code>
var a = 'abc';
console.log(`string: ${a}`);

var obj = {key: 'value'};
console.log(`object value: ${obj.key}`);

var arr = ['abc', 2, {key: 'value'}];
console.log(`the shit: ${arr[0]} ${arr[1]}
${arr[2].key}`)

// mapped template literals
var myFn = function (strings, ...values) {
  console.log(strings);
  console.log(values);
}
var abc = 'abc',
  pqr = 'pqr',
  x = 20;

myFn `first ${abc} then ${pqr} finally ${x}`;

          </code>
        </pre>
      </div>
    </div>
  </template>
  <script>
    class ES6Strings extends Polymer.Element {
      static get is() {
        return 'es6-strings';
      }
    }
    window.customElements.define(ES6Strings.is, ES6Strings);
  </script>
</dom-module>

<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="es6-objects">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <div class="card">
      <div class="circle">4</div>
      <h1>Other enhancements</h1>
      <p>Sweet syntactic sugar</p>
      <div class="presenter-note">
        <pre>
          <code>
function myKeyFn (b = 0) {
  return ('evaled' + b);
}

function myValFn (c = 1) {
  return [c, c+1, c+2];
}

let abc = 'abc';

var obj = {
  abc,
  [myKeyFn(3)]: myValFn(3),
  [myKeyFn()]: myValFn()
};

var spreadConcat = [...obj[myKeyFn(3)], ...obj.evaled0];

          </code>
        </pre>
      </div>
    </div>
  </template>
  <script>
    class ES6Objects extends Polymer.Element {
      static get is() {
        return 'es6-objects';
      }
    }
    window.customElements.define(ES6Objects.is, ES6Objects);
  </script>
</dom-module>

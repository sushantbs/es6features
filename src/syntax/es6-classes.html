<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="es6-classes">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <div class="card">
      <div class="circle">8</div>
      <h1>Classes</h1>
      <p>!functions</p>
      <div class="presenter-note">
        <pre>
          <code>
class Shape {
    constructor (id, x, y) {
        this.id = id
        this.move(x, y)
    }
    move (x, y) {
        this.x = x
        this.y = y
    }
}

class Circle extends Shape {
    constructor (id, x, y, radius) {
        super(id, x, y)
        this.radius = radius
    }
}

class Rectangle extends Shape {
    constructor (id, x, y, width, height) {
        super(id, x, y);
        this.width  = width
        this.height = height
    }

    static get type() {return 'rectangle'; }

    get area() {return this.width * this.height; }
}

          </code>
        </pre>
      </div>
    </div>
  </template>
  <script>
    class ES6Classes extends Polymer.Element {
      static get is() {
        return 'es6-classes';
      }
    }
    window.customElements.define(ES6Classes.is, ES6Classes);
  </script>
</dom-module>

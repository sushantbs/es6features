<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="components/live-editor.html">

<dom-module id="question-slide">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <div class="card">
      <div class="circle">?</div>
      <h1>Questions</h1>
    </div>
  </template>

  <script>
    class QuestionSlide extends Polymer.Element {
      static get is() { return 'question-slide'; }
    }

    window.customElements.define(QuestionSlide.is, QuestionSlide);
  </script>
</dom-module>

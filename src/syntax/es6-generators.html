<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<dom-module id="es6-generators">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <div class="card">
      <div class="circle">6</div>
      <h1>Generators</h1>
      <p>Bending minds since 2015!</p>
      <div class="presenter-note">
        <pre>
          <code>
function *foo(x) {
    var y = 2 * (yield (x + 1));
    var z = yield (y / 3);
    return (x + y + z);
}

var it = foo(5);

// note: not sending anything into `next()` here
console.log(it.next());
console.log(it.next(12));
console.log(it.next(13));
          </code>
        </pre>
      </div>
    </div>
  </template>
  <script>
    class ES6Generators extends Polymer.Element {
      static get is() {
        return 'es6-generators';
      }
    }
    window.customElements.define(ES6Generators.is, ES6Generators);
  </script>
</dom-module>

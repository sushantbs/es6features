<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="components/live-editor.html">
<link rel="import" href="syntax/es6-promise.html">
<link rel="import" href="syntax/es6-strings.html">
<link rel="import" href="syntax/es6-destruct.html">
<link rel="import" href="syntax/es6-objects.html">
<link rel="import" href="syntax/es6-arrow.html">
<link rel="import" href="syntax/es6-generators.html">
<link rel="import" href="syntax/es6-classes.html">
<dom-module id="syntax-slide">
  <template>
    <style>
      :host {
        display: block;
        color: black;
      }
    </style>
    <div>
      <!-- <app-route route="{{route}}" pattern="/:section" data="{{routeData}}" tail="{{subroute}}"></app-route> -->
      <iron-pages
          selected="[[section]]"
          attr-for-selected="name">

          <es6-promise name="promise"></es6-promise>
          <es6-strings name="templit"></es6-strings>
          <es6-destruct name="destruct"></es6-destruct>
          <es6-objects name="objects"></es6-objects>
          <es6-arrow name="arrow"></es6-arrow>
          <es6-generators name="generators"></es6-generators>
          <es6-classes name="classes"></es6-classes>
      </iron-pages>
      <div>
        <live-editor></live-editor>
      </div>
    </div>
  </template>
  <script>
    class SyntaxSlide extends Polymer.Element {

      static get is() {
        return 'syntax-slide';
      }

      static get properties() {
        return {
          route: {
            type: Object,
            value: null
          },
          routeData: Object,
          section: String
        }
      }

      static get observers() {
        return [
          'onRoutePageChange(routeData.section)'
        ]
      }

      onRoutePageChange (section) {
        this.section = section || 'promise';
      }
    }
    window.customElements.define(SyntaxSlide.is, SyntaxSlide);
  </script>
</dom-module>
